<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes</title>
  <link rel="stylesheet" href="style.css">
  <script src="src/script.js" type="module" defer></script>
</head>
<body>

<div class="heroes__form" id="heroesForm">
  <label>
    Name Surname: <input id="heroName" type="text" placeholder="Iron Man"
                         value="Iron Man"
                         data-name="heroName">
  </label>
  <label>
    Comics: <select id="selectComics" data-name="heroComics">
    <option value="Marvel">Marvel</option>
    <option value="DC">DC</option>
    <option value="Comix Zone">Comix Zone</option>
  </select>
  </label>
  <label>
    Favourite:
    <div class="heroFavouriteInput">
      <input id="heroFavIn" type="checkbox" data-name="heroFavourite">
    </div>
  </label>

  <button id="addHero">Add Hero</button>
</div>

<table class="heroes__table" id="heroesTable">
  <thead>
  <tr>
    <th>Name Surname</th>
    <th>Comics</th>
    <th>Favourite</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="heroesTableTbody">
  </tbody>
</table>
</body>
</html>
